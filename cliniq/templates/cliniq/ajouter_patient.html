{% extends 'cliniq/base.html' %}
{% block content %}

{% include 'cliniq/navbar.html' %}
<div class="container">
    <button class="btn btn-light btn-lg btn-block" type="submit"style=" margin-top : 20px;">
      <a class ="nav-link" href="{% url "patients" %}" ><i class="fas fa-times"><- Retourner</i></a>
    </button>
   <form  method="post" action="">
      {% csrf_token %}
     <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5">
             
              <h3 class="mb-5">Ajouter un patient</h3>
  
              <div class="form-outline mb-4">
                <label class="form-label">Nom</label>
                {{form.nom}}
              </div>
              <div class="form-outline mb-4">
                <label class="form-label">Prénom</label>
                {{form.prénom}}
            </div>
            <div class="form-outline mb-4">
                <label class="form-label">Age</label>
                {{form.age}}
            </div>

            <div class="form-outline mb-4">
                <label class="form-label">n° télephone</label>
                {{form.Tél}}
            </div>


              <button class="btn btn-primary btn-lg btn-block" type="submit">Ajouter</button>
              
            </div>
          </div>
        </div>
      </div>
    </form>
    </div>
    {% endblock  %}
